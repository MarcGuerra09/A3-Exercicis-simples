<!DOCTYPE html>
<html lang="ca">
<!-- Define el tipo de documento HTML y establece el idioma como catalán -->

<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la visualización para dispositivos móviles -->

    <title>Llista d'enllaços</title>
    <!-- Título que aparece en la pestaña del navegador -->

    <link rel="stylesheet" href="style.css">
    <!-- Enlace a una hoja de estilos externa llamada "style.css" -->
</head>

<body>
    <!-- Cuerpo de la página -->

    <h1>Llista d'enllaços</h1>
    <!-- Título principal de la página -->

    <ul>
        <!-- Lista principal no ordenada -->

        <li>Cercadors
            <!-- Elemento de lista para el grupo de enlaces de buscadores -->
            <ul>
                <!-- Sublista de enlaces dentro del grupo "Cercadors" -->
                <li><a href="https://www.bing.com" target="_blank">Bing</a></li>
                <!-- Enlace a Bing que se abre en una nueva pestaña -->

                <li><a href="https://www.google.com" target="_blank">Google</a></li>
                <!-- Enlace a Google que se abre en una nueva pestaña -->
            </ul>
        </li>

        <li>Xarxes socials
            <!-- Elemento de lista para el grupo de enlaces de redes sociales -->
            <ul>
                <!-- Sublista de enlaces dentro del grupo "Xarxes socials" -->
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <!-- Enlace a Facebook que se abre en una nueva pestaña -->

                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
                <!-- Enlace a Twitter que se abre en una nueva pestaña -->
            </ul>
        </li>
    </ul>
</body>

</html>
