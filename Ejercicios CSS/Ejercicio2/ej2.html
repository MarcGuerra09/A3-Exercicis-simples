<!DOCTYPE html>
<html lang="ca">
<!-- Define el tipo de documento HTML y el idioma como catalán -->

<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la visualización para dispositivos móviles -->

    <title>Exercici 2</title>
    <!-- Título que aparece en la pestaña del navegador -->

    <link rel="stylesheet" href="styleej2.css">
    <!-- Enlace a una hoja de estilos externa llamada "styleej2.css" -->
</head>

<body>
    <!-- Cuerpo de la página -->

    <div class="aqua">
        <!-- Div con clase "aqua" (estilos se definen en el CSS externo) -->
        
        <p class="center blue">Texto <span class="red">centrado</span>.</p>
        <!-- Párrafo con clases "center" y "blue" que centran el texto y lo estilizan en azul -->
        <!-- Dentro del párrafo, un <span> con clase "red" para aplicar estilo rojo solo a la palabra "centrado" -->
    </div>

    <div class="silver">
        <!-- Div con clase "silver", aplicando un fondo color plata desde el CSS externo -->
        
        <p class="center blue">Texto centrat sobre fons de color plata.</p>
        <!-- Párrafo centrado y estilizado en azul sobre fondo plata -->
    </div>

    <div class="aqua">
        <!-- Div con clase "aqua", reutilizando el fondo definido en CSS -->

        <p class="right blue">Texto <span class="red">alineado</span> a la derecha.</p>
        <!-- Párrafo alineado a la derecha con clases "right" y "blue" -->
        <!-- Contiene un <span> con clase "red" para aplicar estilo rojo solo a la palabra "alineado" -->
    </div>

    <div class="silver">
        <!-- Div con clase "silver" con fondo plata -->

        <p class="center blue">Otro texto centrat sobre fons de color plata.</p>
        <!-- Párrafo centrado en azul sobre fondo plata -->
    </div>

</body>
</html>
