<!DOCTYPE html>
<html lang="ca">
<!-- Define el tipo de documento HTML y el idioma como catalán -->

<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la visualización para dispositivos móviles -->

    <title>Formulari</title>
    <!-- Título que aparece en la pestaña del navegador -->

    <style>
        /* Estilo para el cuerpo */
        body {
            font-family: Arial, sans-serif;
            /* Fuente Arial con respaldo sans-serif */
        }

        /* Estilos para el contenedor del formulario */
        .form-container {
            border: 1px solid #ccc;
            /* Borde gris claro */
            border-radius: 10px;
            /* Bordes redondeados */
            width: 330px;
            /* Ancho del contenedor */
            padding: 20px;
            /* Espaciado interno */
            margin: 50px auto;
            /* Centrado en la página con un margen superior */
        }

        /* Estilos para el campo de texto "textarea" */
        textarea {
            border: 1px solid #ccc;
            /* Borde gris claro */
            display: inline-block;
            box-sizing: border-box;
            /* Incluye el padding en el ancho total */
            width: 180px;
            /* Ancho del área de texto */
        }

        /* Estilos para el botón de envío */
        input[type="submit"] {
            background-color: #f1f1f1;
            /* Color de fondo claro */
            border: 1px solid #ccc;
            /* Borde gris claro */
            padding: 8px 16px;
            /* Espaciado interno */
            cursor: pointer;
            /* Cambia el cursor al pasar sobre el botón */
            border-radius: 5px;
            /* Bordes redondeados en el botón */
        }

        /* Estilos para las etiquetas (labels) */
        label {
            display: inline-block;
            /* Colocación en línea */
            vertical-align: top;
            /* Alinea la etiqueta con el área de texto */
            margin-bottom: 10px;
            /* Espaciado inferior */
            width: 140px;
            /* Ancho de cada etiqueta */
        }
    </style>
</head>

<body>

    <div class="form-container">
        <!-- Contenedor para el formulario con clase para aplicar estilos -->
        
        <form action="#">
            <!-- Inicia el formulario; el atributo action apunta a la misma página (se puede cambiar según el procesamiento) -->
            
            <label for="nom">Nom:</label>
            <!-- Etiqueta para el campo de texto "Nom", conectada al campo por el atributo for -->
            <input type="text" id="nom" name="nom">
            <!-- Campo de entrada de texto para el nombre -->

            <br>
            <!-- Salto de línea -->

            <label for="email">Correu <br> electrònic:</label>
            <!-- Etiqueta para el campo de correo electrónico con un salto de línea dentro -->
            <input type="email" id="email" name="email">
            <!-- Campo de entrada de tipo "email" -->

            <br>
            <!-- Salto de línea -->

            <label for="missatge">Missatge:</label>
            <!-- Etiqueta para el área de texto (mensaje) -->
            <textarea id="missatge" name="missatge" rows="4"></textarea>
            <!-- Campo de texto más grande para escribir mensajes, con 4 filas de altura -->

            <br>
            <!-- Salto de línea -->

            <input type="submit" value="Enviar">
            <!-- Botón de envío para el formulario, con texto "Enviar" -->
        </form>
    </div>

</body>

</html>
