<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 330px;
            padding: 20px;
            margin: 50px auto;
        }

        textarea {
            border: 1px solid #ccc;
            display: inline-block;
            box-sizing: border-box;
            width: 180px;
        }

        input[type="submit"] {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        label {
            display: inline-block;
            vertical-align: top;
            margin-bottom: 10px;
            width: 140px;
        }
        

    </style>
</head>

<body>

    <div class="form-container">
        <form action="#">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom">
            <br>
            <label for="email">Correu <br> electr√≤nic:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="missatge">Missatge:</label>
            <textarea id="missatge" name="missatge" rows="4"></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>

</html>
