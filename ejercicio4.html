<!DOCTYPE html>
<html>

<head>

    table,
    th,
    td {
      border: 1px solid black;
    }

    th,
    td {
      padding: 5px;
      text-align: left;
    }
  </style>
</head>

<body>

  <h2>HTML Table</h2>

  <table>
    <tr>
      <th>Name</th>

      <td>Bill Gates</td>
      <td>555 77 854</td>
      <td>555 77 855</td>
    </tr>

  </table>

  <br>

  <table>
    <tr>
      <th>First Name:</th>
      <td>Bill Gates</td>
    </tr>

      <th rowspan="2">Telephone:</th>

    </tr>
    <tr>
      <td>555 77 855</td>
    </tr>
  </table>

  <br>

  <table>
    <tr>
      <td>First</td>
      <td>Row</td>
      <td>First</td>
      <td>Row</td>

      <td rowspan="2">&</td>
    </tr>
    <tr>
      <td>Second</td>
      <td>Row</td>
      <td>Second</td>
      <td>Row</td>
    </tr>
  </table>

</body>

</html>
